<h2 class="text-align-center">Registration</h2>
<div class="app-plate">
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="registration-form">
      <div>
        <div class="form__control">
          <label for="name">Name</label>
          <!--Use the name `name` for the form control.-->
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Input text"
            formControlName="name"
          />
          <span
            id="nameErrorMessage"
            class="text-danger"
            *ngIf="(submitted || registrationForm.get('name')?.touched) && registrationForm.get('name')?.errors?.['required']"
          >
            Name is required.
          </span>
          <span
            class="text-danger"
            *ngIf="(submitted || registrationForm.get('name')?.touched) && registrationForm.get('name')?.errors?.['minlength']"
          >
            Name must be at least 6 characters.
          </span>
        </div>
        <div class="form__control">
          <!--Use the name `email` for the form control.-->
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Input text"
            formControlName="email"
            emailValidator
          />
          <span
            class="text-danger"
            *ngIf="(submitted || registrationForm.get('email')?.touched) && registrationForm.get('email')?.errors?.['required']"
          >
            Email is required.
          </span>
          <span
            class="text-danger"
            *ngIf="(submitted || registrationForm.get('email')?.touched) && registrationForm.get('email')?.errors?.['emailInvalid']"
          >
            Email is invalid.
          </span>
        </div>
        <div class="form__control">
          <!--Use the name `password` for the form control.-->
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Input text"
            formControlName="password"
          />
          <span
            class="text-danger"
            *ngIf="(submitted || registrationForm.get('password')?.touched) && registrationForm.get('password')?.errors?.['required']"
          >
            Password is required.
          </span>
        </div>
      </div>
      <div class="form__action">
        <app-button buttonText="Register" type="submit"></app-button>
      </div>
      <div class="form__text">
        If you have an account you may
        <strong><a href="/login">Login</a></strong>
      </div>
    </div>
  </form>
</div>
