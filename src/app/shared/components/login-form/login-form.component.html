<h2 class="text-align-center">Login</h2>
<div class="app-plate">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <div class="login-form">
      <div>
        <div class="form__control">
          <label for="email">Email</label>
          <!--Use the name `email` for the form control.-->
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Input text"
            required
            emailValidator
            ngModel
            #emailCtrl="ngModel"
          />
          <span
            *ngIf="(loginForm.submitted || emailCtrl.touched) && emailCtrl.errors?.['required']"
            class="text-danger"
            >Email is required.</span
          >
          <span
            *ngIf="(loginForm.submitted || emailCtrl.touched) && emailCtrl.errors?.['emailInvalid']"
            class="text-danger"
          >
            Email is invalid.
          </span>
        </div>
        <div class="form__control">
          <label for="password">Password</label>
          <!--Use the name `password` for the form control.-->
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Input text"
            required
            ngModel
            #passwordCtrl="ngModel"
          />
          <span
            *ngIf="(loginForm.submitted || passwordCtrl.touched) && passwordCtrl.errors?.['required']"
            class="text-danger"
          >
            Password is required.
          </span>
        </div>
      </div>
      <div>
        <div class="form__action">
          <app-button buttonText="Login" type="submit"></app-button>
        </div>
        <div class="form__text">
          If you don't have an account you may <strong>Registration</strong>
        </div>
      </div>
    </div>
  </form>
</div>
